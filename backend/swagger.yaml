openapi: 3.0.0
info:
  title: Board Game API Documentation
  version: 1.0.0
  description: Tài liệu API cho dự án Board Game.
  contact:
    name: Y36 Dev Team
    email: vquan27112005@gmail.com

servers:
  - url: http://localhost:3000/api
    description: Local Development Server

security:
  - ApiKeyAuth: []

# --- CẤU HÌNH BẢO MẬT ---
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API Key bảo mật
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # --- ĐỊNH NGHĨA CÁC SCHEMA DÙNG CHUNG (TÁI SỬ DỤNG) ---
  schemas:
    Game:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
        is_active:
          type: boolean
        default_config:
          type: object
        created_at:
          type: string
          format: date-time
    
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        username:
          type: string
        role:
          type: string
          enum: [admin, customer]
        avatar_url:
          type: string
        dark_mode:
          type: boolean
        status:
          type: string
          enum: [active, banned]
        created_at:
          type: string
          format: date-time

    GameSession:
      type: object
      properties:
        id:
          type: string
          format: uuid

        user_id:
          type: string
          format: uuid

        game_id:
          type: integer

        status:
          type: string
          enum: [playing, completed, saved]

        score:
          type: integer

        play_time_seconds:
          type: integer

        board_state:
          type: object
          nullable: true

        session_config:
          type: object
          nullable: true

        created_at:
          type: string
          format: date-time

        updated_at:
          type: string
          format: date-time
    
    Friendship:
      type: object
      properties:
        user_id_1:
          type: string
          format: uuid
        user_id_2:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - accepted
            - blocked
          default: pending
        created_at:
          type: string
          format: date-time
      required:
        - user_id_1
        - user_id_2
        - status
        - created_at

    Error:
      type: object
      properties:
        message:
          type: string
          example: Server error

# --- ĐƯỜNG DẪN API ---
paths:
  # 1. AUTHENTICATION
  /auth/login:
    post:
      summary: Đăng nhập hệ thống
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  default: admin@game.com
                password:
                  type: string
                  default: 123456
      responses:
        200:
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        400:
          description: Sai thông tin đăng nhập

  # 2. ADMIN - GAMES
  /admin/games:
    get:
      summary: Lấy danh sách Game
      tags: [Admin-Games]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Tìm kiếm game theo tên hoặc mã
        - in: query
          name: is_active
          schema:
            type: boolean
          description: Lọc game theo trạng thái hoạt động
        - in: query
          name: id[gte]
          schema:
            type: integer
          description: Lọc game có ID lớn hơn hoặc bằng
        - in: query
          name: id[gt]
          schema:
            type: integer
          description: Lọc game có ID lớn hơn
        - in: query
          name: id[lte]
          schema:
            type: integer
          description: Lọc game có ID nhỏ hơn hoặc bằng
        - in: query
          name: id[lt]
          schema:
            type: integer
          description: Lọc game có ID nhỏ hơn
        - in: query
          name: id[neq]
          schema:
            type: integer
          description: Lọc game có ID khác
        - in: query
          name: created_at[gte]
          schema:
            type: string
            format: date-time
          description: Lọc game tạo từ ngày trở đi
        - in: query
          name: created_at[gt]
          schema:
            type: string
            format: date-time
          description: Lọc game tạo sau ngày
        - in: query
          name: created_at[lte]
          schema:
            type: string
            format: date-time
          description: Lọc game tạo đến ngày
        - in: query
          name: created_at[lt]
          schema:
            type: string
            format: date-time
          description: Lọc game tạo trước ngày
        - in: query
          name: created_at[neq]
          schema:
            type: string
            format: date-time
          description: Lọc game tạo không phải ngày này
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Số trang
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          description: Số lượng mục trên mỗi trang
        - in: query
          name: sort
          schema:
            type: string
            enum: [id, name, code, created_at, -id, -name, -code, -created_at]
          description: Sắp xếp theo trường (vd: sort=name,-created_at)
        - in: query
          name: fields
          schema:
            type: string
          description: Chọn các trường cần hiển thị, cách nhau bởi dấu phẩy (vd: fields=name,code)
      responses:
        200:
          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginate:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalGames:
                        type: integer
                      totalPages:
                        type: integer
                  games:
                    type: array
                    items:
                      $ref: '#/components/schemas/Game'
        401:
          description: Không được phép

  /admin/games/{id}:
    put:
      summary: Cập nhật Game
      tags: [Admin-Games]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: ID của Game cần cập nhật
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_active:
                  type: boolean
                  description: Trạng thái hoạt động của Game
                default_config:
                  type: object
                  description: Cấu hình mặc định của Game (JSONB)
      responses:
        200:
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        400:
          description: Yêu cầu không hợp lệ
        401:
          description: Không được phép
        404:
          description: Không tìm thấy Game

  # 3. ADMIN - USERS
  /admin/users:
    get:
      summary: Lấy danh sách User
      tags: [Admin-Users]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Tìm kiếm người dùng theo email hoặc username
        - in: query
          name: status
          schema:
            type: string
            enum: [active, banned]
          description: Lọc người dùng theo trạng thái
        - in: query
          name: role
          schema:
            type: string
            enum: [admin, customer]
          description: Lọc người dùng theo vai trò
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Số trang
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          description: Số lượng mục trên mỗi trang
        - in: query
          name: sort
          schema:
            type: string
            enum: [id, email, username, role, status, created_at, -id, -email, -username, -role, -status, -created_at]
          description: Sắp xếp theo trường (vd: sort=email,-created_at)
        - in: query
          name: fields
          schema:
            type: string
          description: Chọn các trường cần hiển thị, cách nhau bởi dấu phẩy (vd: fields=id,email,username)
        - in: query
          name: id[gte]
          schema:
            type: string
            format: uuid
          description: Lọc người dùng có ID lớn hơn hoặc bằng
        - in: query
          name: id[gt]
          schema:
            type: string
            format: uuid
          description: Lọc người dùng có ID lớn hơn
        - in: query
          name: id[lte]
          schema:
            type: string
            format: uuid
          description: Lọc người dùng có ID nhỏ hơn hoặc bằng
        - in: query
          name: id[lt]
          schema:
            type: string
            format: uuid
          description: Lọc người dùng có ID nhỏ hơn
        - in: query
          name: id[neq]
          schema:
            type: string
            format: uuid
          description: Lọc người dùng có ID khác
        - in: query
          name: created_at[gte]
          schema:
            type: string
            format: date-time
          description: Lọc người dùng tạo từ ngày trở đi
        - in: query
          name: created_at[gt]
          schema:
            type: string
            format: date-time
          description: Lọc người dùng tạo sau ngày
        - in: query
          name: created_at[lte]
          schema:
            type: string
            format: date-time
          description: Lọc người dùng tạo đến ngày
        - in: query
          name: created_at[lt]
          schema:
            type: string
            format: date-time
          description: Lọc người dùng tạo trước ngày
        - in: query
          name: created_at[neq]
          schema:
            type: string
            format: date-time
          description: Lọc người dùng tạo không phải ngày này
      responses:
        200:
          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginate:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalUsers:
                        type: integer
                      totalPages:
                        type: integer
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        401:
          description: Không được phép

  /admin/users/{id}:
    put:
      summary: Cập nhật trạng thái người dùng
      tags: [Admin-Users]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID của người dùng
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [active, banned]
      responses:
        200:
          description: Cập nhật trạng thái thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User status updated successfully
        400:
          description: Yêu cầu không hợp lệ
        401:
          description: Không được phép
        404:
          description: Không tìm thấy người dùng
    delete:
      summary: Xóa User
      tags: [Admin-Users]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID của người dùng cần xóa
      responses:
        200:
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted successfully
        401:
          description: Không được phép
        404:
          description: Không tìm thấy người dùng

  # 4. ADMIN - STATS
  /admin/stats/dashboard:
    get:
      summary: Thống kê Dashboard
      tags: [Admin-Stats]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      responses:
        200:
          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalUsers:
                    type: integer
                  totalGames:
                    type: integer
                  totalGameSessions:
                    type: integer
        401:
          description: Không được phép
  
  /admin/stats/daily:
    post:
      summary: Thống kê hàng ngày theo khoảng thời gian
      tags: [Admin-Stats]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        description: Khoảng thời gian thống kê
        content:
          application/json:
            schema:
              type: object
              required:
                - startDate
                - endDate
              properties:
                startDate:
                  type: string
                  format: date
                  example: 2023-01-01
                endDate:
                  type: string
                  format: date
                  example: 2023-01-31
      responses:
        200:
          description: Thống kê hàng ngày thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  newUsers:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                        count:
                          type: integer
                  newGameSessions:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                        count:
                          type: integer
                  totalPlayTime:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                        total_play_time:
                          type: integer
        400:
          description: Dữ liệu đầu vào không hợp lệ
  
  /auth/register:
    post:
      summary: Đăng ký tài khoản người dùng
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
              properties:
                email:
                  type: string
                  default: test1@gmail.com
                username:
                  type: string
                  default: testuser1
                password:
                  type: string
                  default: 123456
      responses:
        201:
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully

        400:
          description: Yêu cầu không hợp lệ hoặc người dùng đã tồn tại 

  /games:
    get:
      tags:
        - Games
      summary: Get all active games
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: Get list of active games with optional search
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search game by name or code
      responses:
        200:
          description: List of active games
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 7
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Game'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                  
  /games/{id}:
    get:
      tags:
        - Games
      summary: Get game by ID
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: Retrieve an active game by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Game ID
      responses:
        200:
          description: Successfully retrieved game
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Game'
        404:
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/start:
    post:
      summary: Start or continue a game session
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - gameId
              properties:
                gameId:
                  type: integer
                  example: 1
      responses:
        201:
          description: New session started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: New game session started
                  session:
                    $ref: '#/components/schemas/GameSession'
        200:
          description: Continue existing session
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Continue existing session
                  session:
                    $ref: '#/components/schemas/GameSession'

  /sessions/{id}/save:
    put:
      summary: Save current game session
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                board_state:
                  type: object
                score:
                  type: integer
                play_time_seconds:
                  type: integer
      responses:
        200:
          description: Session saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Session saved
                  session:
                    $ref: '#/components/schemas/GameSession'

  /sessions/{id}/complete:
    put:
      summary: Complete a game session
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score:
                  type: integer
                play_time_seconds:
                  type: integer
      responses:
        200:
          description: Session completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Session completed
                  session:
                    $ref: '#/components/schemas/GameSession'

  /sessions/{id}/load:
    get:
      summary: Load a saved game session
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Game session loaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Game session loaded successfully
                  session:
                    $ref: '#/components/schemas/GameSession'


  /sessions/{id}:
    delete:
      summary: Delete a game session
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Session deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Game session deleted successfully


  /sessions/history:
    get:
      summary: Get game session history
      tags: [GameSession]
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Session history fetched
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Session history fetched successfully
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      totalPages:
                        type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/GameSession'

  /users/me:
    get:
      tags:
        - User
      summary: Get current user profile
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      responses:
        200:
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  username:
                    type: string
                  email:
                    type: string
                  avatar_url:
                    type: string
                    nullable: true
                  dark_mode:
                    type: boolean
        401:
          description: Unauthorized
        404:
          description: User not found
        500:
          description: Server error

    put:
      tags:
        - User
      summary: Update current user information
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: quannguyen
                avatar_url:
                  type: string
                  example: https://example.com/avatar.png
                dark_mode:
                  type: boolean
                  example: true
      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User updated successfully
                  user:
                    $ref: '#/components/schemas/User'
        400:
          description: Invalid input
        401:
          description: Unauthorized
        404:
          description: User not found
        500:
          description: Server error

  /users/me/password:
    put:
      tags:
        - User
      summary: Change current user password
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  example: oldPassword123
                newPassword:
                  type: string
                  example: newPassword123
      responses:
        200:
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
